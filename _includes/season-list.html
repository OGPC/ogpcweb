{%- if site.seasons.size > 0 -%}
{% assign sorted_seasons = site.seasons | sort:"date" | reverse %}
<ul class="post-list">
    {%- for season in sorted_seasons-%}
    <li>
      <a class="post-link" href="{{ season.url | relative_url }}">
      {{ season.title | escape }} - {{ season.theme }}
      </a>
    </li>
    {%- endfor -%}
</ul>
{%- endif -%}
